<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
  <header class="p-5 mb-4 text-center header">
    <h1>Project Tracker</h1>
    <h2 id="date">Date:</h2>
  </header>
  <main class="container-fluid">
    <article class="row">
      <section class="col-md col-xl-4">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Instructions
          </div>
          <div class="card-body">
            <p class="card-text">Click the add project to open a form and provide information for the following:
            </p>
          </div>

          <ul class="list-group list-group-flush">
            <li class="list-group-item">Project Name</li>
            <li class="list-group-item">Project Type</li>
            <li class="list-group-item">Due Date</li>
          </ul>
          <div class="card-footer">
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Add Project
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="col-md col-xl-8">
        <table class="table-primary table">
          <thead>
            <tr class="table-primary">
              <th>Project Name</th>
              <th>Project Type</th>
              <th>Project Due</th>
            </tr>
          </thead>
          <tbody id="displayProjects">

          </tbody>
        </table>
      </section>
    </article>
  </main>


  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title fs-5" id="exampleModalLabel">Add Your Project</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="projectForm">
            <div class="mb-3">
              <label for="projectName" class="col-form-label">Project Name:</label>
              <input type="text" class="form-control" placeholder="Enter the project's name" required
                id="projectNameInput">
            </div>

            <div class="mb-3">
              <label for="projectType" class="col-form-label">Project Type:</label>
              <select type="text" class="form-select" id="projectTypeInput">
                <option value="Front End Application">Front End Application</option>
                <option value="Back End Application">Back End Application</option>
                <option value="Full Stack Application">Full Stack Application</option></select>
            </div>
            <div class="mb-3">
              <label for="projectDateInput">Project Due Date</label>
              <input type="date" id="projectDateInput" class="form-control" required/>
            </div>

          
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
      </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
